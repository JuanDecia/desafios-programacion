<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple survey form in HTML">
    <meta name="keywords" content="survey form, html, page">
    <meta name="author" content="Juan Decia">
    <title>Survey Form Page</title>
</head>
<body>
    <main>
        <header>
            <h1>Survey Form</h1>
            <p>
                Thank you for taking the time to help me improve the bootcamp!
            </p>
        </header>

        <section>
            <form action="" id="survey-form">
                <label for="name">Name: </label>
                <input id="name" name="name" type="text" placeholder="e.g., Juan" required>
                
                <label for="email">Email: </label>
                <input id="email" name="email" type="email" placeholder="juan@mail.com" required>
                
                <label for="age">Age (optional): </label>
                <input id="age" name="age" type="number" min="16" max="100" placeholder="e.g., 32">

                <br> <br>

                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="role">
                    <option value="0" selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="not-say">Prefer not say</option>
                    <option value="other">Other</option>
                </select>

                <p for="recommend">Would you recommend JotaCamp to a friend?</p>

                <input type="radio" id="recommend-yes" name="recommend" value="yes" />
                <label for="recommend-yes">Definitely</label>
                
                <input type="radio" id="recommend-maybe" name="recommend" value="maybe" />
                <label for="recommend-maybe">Maybe</label>

                <input type="radio" id="recommend-no" name="recommend" value="no" />
                <label for="recommend-no">Not sure</label>

                <p>What would you like to see improved? (Check all that apply)</p>

                <input type="checkbox" id="front-end" name="front-end" value="front-end">
                <label for="front-end">Front-end</label>

                <input type="checkbox" id="back-end" name="back-end" value="back-end">
                <label for="back-end">Back-end</label>

                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges">Challenges</label>

                <input type="checkbox" id="wiki" name="wiki" value="wiki">
                <label for="wiki">Wiki</label>

                <input type="checkbox" id="forum" name="forum" value="forum">
                <label for="forum">Forum</label>

                <br><br>

                <label for="comments">Any comments or suggestions?</label>
                <br><br>
                <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
