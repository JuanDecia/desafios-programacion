<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple audio and video player example using HTML5.">
    <meta name="keywords" content="HTML5, Audio Player, Video Player, Multimedia">
    <meta name="author" content="Juan Decia">
    <title>Audio Video Player Page</title>
</head>
<body>
    <main>
        <header>
            <h1>Audio and Video Player Page</h1>
        </header>

        <!-- Video Player Section -->
        <section>
            <h2>Bick Buck Bunny</h2>
            <video
                width="640"
                controls
            >
                <source src=" https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- Audio Player Section -->
        <section>
            <h2>Sample Audio</h2>
            <audio
                controls
            >
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" loop controls>
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>
</body>
</html>
