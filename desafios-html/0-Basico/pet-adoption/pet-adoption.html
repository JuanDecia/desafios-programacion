<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Decia" >
    <meta name="description" content="A simple pet adoption webpage.">
    <meta name="keywords" content="pet, adoption, animals, pets">
    <!-- Título Web -->
    <title>Pet Adoption</title>
</head>
<body>
    <!-- Estructura Semántica -->
    <main>
        <header>
            <h1>Jota's Pet Adoption Page</h1>

            <p>Consider adopting a pet today. We have cats, dogs, rabbits and more.</p>
        </header>

        <section>
            <article>
                <h2>See our cats</h2>
                <img 
                    src="https://plus.unsplash.com/premium_photo-1673967831980-1d377baaded2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D"
                    alt="cat-image"
                    title="Cute Cat"
                >
            </article>
            <article>
                <h2>See Our Dogs</h2>
                <a href="https://unsplash.com/es/s/fotos/dogs">
                    <img 
                        src="https://plus.unsplash.com/premium_photo-1668114375111-e90b5e975df6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZG9nc3xlbnwwfHwwfHx8MA%3D%3D"
                        alt="Dogs Image"
                        title="Cute Dogs"
                    >
                </a>
            </article>
            <article>
                <h2>See more pets</h2>
                <a href="https://unsplash.com/es/s/fotos/pets">
                    <img 
                        src="https://images.unsplash.com/photo-1623387641168-d9803ddd3f35?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGV0c3xlbnwwfHwwfHx8MA%3D%3D" 
                        alt="Pets Image"
                        title="Cute Pets"
                    >
                </a>
            </article>
        </section>
    </main>
</body>
</html>
