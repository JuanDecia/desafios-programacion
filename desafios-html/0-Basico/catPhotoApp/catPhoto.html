<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple cat photo app">
    <meta name="keywords" content="cats, photos, app">
    <meta name="author" content="Juan Decia">
    <!-- Page Title -->
    <title>Cat Photo App</title>
</head>
<body>
    <!-- Semantic Structure -->
    <header>
        <!-- Main Heading -->
        <h1>Cat Photo App</h1>
    </header>
    <main>
        <!-- Bloque #1 -->
        <section>
            <h2>Welcome to the Cat Photo App</h2>
            <p>This app allows you to view <a href="#">cat photos</a>.</p>
            <img 
                src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2F0c3xlbnwwfHwwfHx8MA%3D%3D"
                alt="A cute cat"
                title="A cute Cat"
            />
        </section>
        <!-- Bloque #2 -->
        <section>
            <h2>Cat List</h2>
            <h3>Things cats love</h3>
            <ul>
                <li>Sleeping in cozy places</li>
                <li>Playing with toys</li>
                <li>Eating tasty food</li>
            </ul>
            <figure>
                <img
                    src="https://images.unsplash.com/photo-1572525621554-9013384b1d36?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y296eSUyMHBsYWNlc3xlbnwwfHwwfHx8MA%3D%3D"
                    alt="A cozy place"
                    title="A cozy place"
                    width="350px"
                />
                <figcaption>Cats <b>love</b> cozy places</figcaption>
            </figure>
        </section>
        <!-- Bloque #3 -->
        <section>
            <h3>Things cats hate</h3>
            <ul>
                <li>Water</li>
                <li>Being alone</li>
                <li>Being fed too much</li>
            </ul>
            <figure>
                <img 
                    src="https://images.unsplash.com/photo-1483004406427-6acb078d1f2d?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXF1YXxlbnwwfHwwfHx8MA%3D%3D"
                    alt="water"
                    title="water"
                    width="350px"
                />
                <figcaption>Cats <b>hate</b> water</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Cat Photo App</p>
    </footer>
</body>
</html>
