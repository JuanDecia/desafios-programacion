<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafio To Do List - Curso de CSS">
    <meta name="keywords" content="HTML,CSS,JavaScript,To Do List,Desafio,Curso">
    <meta name="author" content="Juan Decia">

    <link rel="stylesheet" href="styles.css">

    <title>To Do List</title>
</head>
<body>
    <main>
        <!-- HEADER -->
        <header>
            <h1>My To Do List</h1>
        </header>

        <!-- MAIN CONTENT -->
        <section class="main-content">
            <ul>
                <li>
                    <input type="checkbox" id="task1">
                    <label for="task1">Create a user account on Anilist</label>

                    <ul class="sub-item">
                        <li>
                            <a href="#" class="sub-item-link">Link to Anilist</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <label for="task2">Select the anime you have already watched</label>

                    <ul class="sub-item">
                        <li>
                            <a href="#" class="sub-item-link">Profile User</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="task3">
                    <label for="task3">Create lists of anime to watch</label>

                    <ul class="sub-item">
                        <li>
                            <a href="#" class="sub-item-link">Lists</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="task4">
                    <label for="task4">Save the changes</label>

                    <ul class="sub-item">
                        <li>
                            <a href="#" class="sub-item-link">Link to user profile</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>

        <!-- FOOTER -->
        <footer>

        </footer>

    </main>
</body>
</html>
