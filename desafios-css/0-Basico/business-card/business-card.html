<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A business card for a professional">
    <meta name="keywords" content="business card, professional, contact">
    <meta name="author" content="Juan Decia">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="./styles.css">

    <title>Business Card Page</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e7d412d518.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>

        </header>

        <section>
            <!-- Articulo Logo -->
            <article class="img-cont">
                <figure>
                    <img src="./images/logo-business.webp" alt="logo-business" title="logo-business">
                </figure>
            </article>

            <!-- Articulo Borde -->
            <article class="border-cont">
                <div></div>
            </article>

            <!-- Articulo Contenido -->
            <article class="content-cont">
                
                <!-- Title -->
                <div class="titles-cont">
                    <h1>Juan Decia</h1>
                    <h2>Software Developer</h2>
                </div>

                <!-- Info -->
                <div class="info-cont">
                    <div class="info">
                        <div>
                            <i class="fa-brands fa-whatsapp fa-2xl"></i>
                        </div>
                        <div class="info-contact">
                            <p>+5492233478347</p>
                        </div>
                    </div>
                    <div class="info">
                        <div>
                            <i class="fa-regular fa-envelope fa-2xl"></i>                            
                        </div>
                        <div class="info-contact">
                            <a href="mailto:juandecia94@gmail.com">juandecia94@gmail.com</a>
                        </div>
                    </div>
                    <div class="info">
                        <div>
                            <i class="fa-brands fa-github fa-2xl"></i>
                        </div>
                        <div class="info-contact">
                            <a href="https://github.com/JuanDecia">Juan Decia</a>
                        </div>
                    </div>
                </div>
            </article>
        </section>

        <footer>

        </footer>
    </main>


</body>
</html>
